<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather app | HTML, CSS, JS</title>
	<link rel="stylesheet" href="/style.css">


</head>

<body>

	<div class="app-wrap">

		<header>
			<input type="text" autocomplete="off" class="search-box" placeholder="Location">
		</header>
	
		<main>

			<section class="location">

				<div class="city">Your location.</div>
				<div class="date"></div>

			</section>

			<div class="current">

				<div class="temperature">- -<span>°C</span></div>
				<div class="weather"></div>
				<div class="min-max">MIN°C / MAX°C</div>

			</div>

		</main>


	</div>

  <script src="index.js"></script>
</body>

</html>
